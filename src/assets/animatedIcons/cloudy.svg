<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="150"
  height="150" viewbox="0 0 64 64">
  <defs>
    <filter id="blur" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.45" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style type="text/css">
      /*
** CLOUDS
*/
      @keyframes am-weather-cloud-1 {
        0% {
          -webkit-transform: translate(-5px, 0px);
          -moz-transform: translate(-5px, 0px);
          -ms-transform: translate(-5px, 0px);
          transform: translate(-8px, 0px);
        }

        50% {
          -webkit-transform: translate(10px, 0px);
          -moz-transform: translate(10px, 0px);
          -ms-transform: translate(10px, 0px);
          transform: translate(8px, 0px);
        }

        100% {
          -webkit-transform: translate(-5px, 0px);
          -moz-transform: translate(-5px, 0px);
          -ms-transform: translate(-5px, 0px);
          transform: translate(-4px, 0px);
        }
      }

      .am-weather-cloud-1 {
        -webkit-animation-name: am-weather-cloud-1;
        -moz-animation-name: am-weather-cloud-1;
        animation-name: am-weather-cloud-1;
        -webkit-animation-duration: 7s;
        -moz-animation-duration: 7s;
        animation-duration: 30s;
        -webkit-animation-timing-function: linear;
        -moz-animation-timing-function: linear;
        animation-timing-function: ease-in-out;
        -webkit-animation-iteration-count: infinite;
        -moz-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
      }

      @keyframes am-weather-cloud-2 {
        0% {
          -webkit-transform: translate(0px, 0px);
          -moz-transform: translate(0px, 0px);
          -ms-transform: translate(0px, 0px);
          transform: translate(0px, 0px);
        }

        50% {
          -webkit-transform: translate(2px, 0px);
          -moz-transform: translate(2px, 0px);
          -ms-transform: translate(2px, 0px);
          transform: translate(15px, 0px);
        }

        100% {
          -webkit-transform: translate(0px, 0px);
          -moz-transform: translate(0px, 0px);
          -ms-transform: translate(0px, 0px);
          transform: translate(3px, 0px);
        }
      }

      .am-weather-cloud-2 {
        -webkit-animation-name: am-weather-cloud-2;
        -moz-animation-name: am-weather-cloud-2;
        animation-name: am-weather-cloud-2;
        -webkit-animation-duration: 3s;
        -moz-animation-duration: 3s;
        animation-duration: 20s;
        -webkit-animation-timing-function: linear;
        -moz-animation-timing-function: linear;
        animation-timing-function: ease-in-out;
        -webkit-animation-iteration-count: infinite;
        -moz-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
      }
    </style>
  </defs>
  <g filter="url(#blur)" id="cloudy">
    <g transform="translate(0,0)">
      <g class="am-weather-cloud-1">
        <path
          d="M47.7,35.4     c0-4.6-3.7-8.2-8.2-8.2c-1,0-1.9,0.2-2.8,0.5c-0.3-3.4-3.1-6.2-6.6-6.2c-3.7,0-6.7,3-6.7,6.7c0,0.8,0.2,1.6,0.4,2.3     c-0.3-0.1-0.7-0.1-1-0.1c-3.7,0-6.7,3-6.7,6.7c0,3.6,2.9,6.6,6.5,6.7l17.2,0C44.2,43.3,47.7,39.8,47.7,35.4z"
          fill="#91C0F8" stroke="white" stroke-linejoin="round" stroke-width=".2"
          transform="translate(-5,-5), scale(1.2)" />
      </g>
      <g class="am-weather-cloud-2">
        <path
          d="M47.7,35.4     c0-4.6-3.7-8.2-8.2-8.2c-1,0-1.9,0.2-2.8,0.5c-0.3-3.4-3.1-6.2-6.6-6.2c-3.7,0-6.7,3-6.7,6.7c0,0.8,0.2,1.6,0.4,2.3     c-0.3-0.1-0.7-0.1-1-0.1c-3.7,0-6.7,3-6.7,6.7c0,3.6,2.9,6.6,6.5,6.7l17.2,0C44.2,43.3,47.7,39.8,47.7,35.4z"
          fill="#57A0EE" stroke="white" stroke-linejoin="round" stroke-width=".2" transform="translate(-8,-1)" />
      </g>
    </g>
  </g>
</svg>