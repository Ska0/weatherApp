<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<header>
			<form>
				<label for="city-input">City:</label>
				<input type="text" name="city" id="city-input" />
				<button id="location-form-button">GET WEATHER</button>
			</form>
		</header>
		<span id="city-name-div"></span>
		<main>
      <div id="current-weather-div">
        <h2 id="main-text-currently">Currently</h2>
    <div id="current-weather">
      <div id="current-weather-icon"></div>
      <span id="current-temperature"></span>
    </div>
      <span id='current-weather-skies'></span>
    </div>
    <div id="high-low-temperatures">
      <label for="high-temperature" id='high-temperature-label'>High</label>
      <div id="high-temperature"></div>
      <hr>
      <label for="low-temperature" id='low-temperature-label'>Low</label>
      <div id="low-temperature"></div>
      </div>
      <div id="weather-conditions">
        <table>
          <caption>Current Conditions</caption>
          <tbody>
            <tr>
              <th scope='row'>Wind</th>
              <td id="wind-conditions"></td>
            </tr>
            <tr>
               <th scope="row">Wind Gusts</th>
               <td id='wind-gusts'></td>
            </tr>
            <tr>
              <th scope="row">Feels Like</th>
              <td id="feels-like"></td>
            </tr>
            <tr>
              <th scope="row">Humidity</th>
              <td id="humidity"></td>
            </tr>
          </tbody>
        </table>
      </div>
		</main>
	</body>
</html>
